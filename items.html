<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Grocery Inventory</h2>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-3">
                <h3>New Item</h3>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Name</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" class="form-control" id="itemQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price</label>
                        <input type="number" class="form-control" id="itemPrice" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
            <div class="col-md-9">
                <h3>Inventory</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Inventory items will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Fetch API -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Fetch inventory items from backend API
        const BASE_URL = "http://localhost:5000"
        fetch(`${BASE_URL}/items`)
            .then(response => response.json())
            .then(data => {
                // Get reference to tbody element
                const tableBody = document.getElementById('inventoryTableBody');
                
                // Clear any existing rows
                tableBody.innerHTML = '';

                // Check if items array exists and is not empty
                if (data.items && data.items.length > 0) {
                    // Iterate through inventory items and create table rows
                    data.items.forEach(item => {
                        const row = `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>${item.price}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#updateModal">Update</button>
                                    <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                                </td>
                            </tr>
                        `;
                        // Append row to tbody
                        tableBody.innerHTML += row;
                    });
                } else {
                    // If no items found, display a message
                    tableBody.innerHTML = `<tr><td colspan="4">No items found</td></tr>`;
                }
            })
            .catch(error => console.error('Error fetching inventory:', error));
    </script>
</body>
</html>
