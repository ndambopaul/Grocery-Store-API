<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sales List</h2>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-3">
                <h3>New Sale</h3>
                <form id="saleForm">
                    <div class="form-group">
                    <label class="form-label" for="itemName">Item Name</label>
                    <select class="form-control" id="itemName" name="itemName">
                        <option value="">Select Item</option>
                    </select>
                    </div>
                     

                    
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" class="form-control" min="1" id="itemQuantity" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Sale</button>
                </form>
            </div>
            <div class="col-md-9">
                <h3>Sales</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <!-- Inventory items will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Fetch API -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="sales.js"></script>
    <script src="new_sale.js"></script>
    
</body>
</html>
