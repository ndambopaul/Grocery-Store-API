<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Grocery Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="items.html">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="employees.html">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="attendance.html">Attendance</a>
              </li>
              
              
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h2 class="text-center">Shop Employees</h2>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-3">
                <h3>Record Attendance</h3>
                <form id="attendanceForm">
                    <label for="employeeName">Employee Name</label>
                <select class="form-control" id="employeeName" required>
                    <option value="">Select Employee</option>
                    <!-- Items will be dynamically inserted here -->
                </select>
                <br>
                <label for="employeeName">Checked-In By:</label>
                <input type="text" class="form-control" />
                    <button type="submit" class="btn btn-primary mt-3">Record Attendance</button>
                </form>
            </div>
            <div class="col-md-9">
                <h3>Employees</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Check-In Time</th>
                        
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- employees objects will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Fetch API -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="attendance.js"></script>
    <script src="record_attendance.js"></script>
</body>
</html>
